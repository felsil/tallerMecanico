    <script>
        $(document).ready(function() {
            //proceso de validacion
            $("#formu").validate({
                rules:{
                    txtNombre: "required",
                    txtFono: {
                        required: true,
                        minlength: 9
                    },
                    txtEmail : "required",
                    txtPass1: {
                        required: true,
                        minlength: 6,
                        maxlength: 12
                    },
                    txtPass2: {
                        required: true,
                        minlength: 6,
                        maxlength: 12,
                        equalTo: "#txtPass1"

                    },
                },
                messages:{
                    txtNombre: "El monbre es obligatorio",
                    txtFono: {
                        required: "Ingrese Telefono Valido",
                        minlength: "Ingrese Telefono Valido Min. 9 digitos"
                    },
                    txtEmail : "Ingresa Email Valido",
                    txtPass1: {
                        required: "Ingrese Password",
                        minlength: "Minino 6 caracteres",
                        maxlength: 12
                    }




                }
                

            });            
        });

    </script>
